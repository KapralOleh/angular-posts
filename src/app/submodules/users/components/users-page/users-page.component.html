<app-top-bar [title]="'Users'"></app-top-bar>
<div class="content" fxLayout="row wrap" fxLayoutGap="10px grid">
  <ng-container *ngFor="let user of users; trackBy: trackByUserId">
    <app-user fxFlex="25%" fxFlex.sm="50%" fxFlex.xs="100%" fxLayoutAlign="stretch stretch" *ngFor="let user of users" (openDialog)="openDetailedDialog($event)" [user]="user"></app-user>
  </ng-container>
</div>
